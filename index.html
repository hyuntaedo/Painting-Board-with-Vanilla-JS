<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="contorls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: black;"></div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor" style="background-color: red;"></div>
            <div class="controls__color jsColor" style="background-color: orange;"></div>
            <div class="controls__color jsColor" style="background-color: yellow;"></div>
            <div class="controls__color jsColor" style="background-color: greenyellow;"></div>
            <div class=" jsColor" style="background-color: cyan;"></div>
            <div class=" jsColor" style="background-color: blue;"></div>
            <div class=" jsColor" style="background-color: purple;"></div>
        </div>
    </div>    
</body>
</html>
